<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/rxjs@6.6.3/bundles/rxjs.umd.min.js"></script>
    <script type="module" src="main_script.js"></script>

    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <table class="table bordered-table">
            <tr>
                <td>
                    <div id="loading-spinner-1" class="progress" style="visibility: hidden">
                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                </td>
                <td>
                    <button type="button" class="form-control btn btn-primary" id="generate-button-1" data-row="1" >Generate</button>
                </td>
                <td>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <button type="button" class="form-control btn btn-primary" id="sort-button-1" data-row="1">Sort</button>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="use-worker-1">
                            <label class="form-check-label" for="use-worker-1">Use worker</label>
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="loading-spinner-2" class="progress" style="visibility: hidden">
                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                </td>
                <td>
                    <button type="button" class="form-control btn btn-primary" id="generate-button-2" data-row="2">Generate</button>
                </td>
                <td>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <button type="button" class="form-control btn btn-primary" id="sort-button-2" data-row="2">Sort</button>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="use-worker-2">
                            <label class="form-check-label" for="use-worker-2">Use worker</label>
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="loading-spinner-3" class="progress" style="visibility: hidden">
                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                </td>
                <td>
                    <button type="button" class="form-control btn btn-primary" id="generate-button-3" data-row="3">Generate</button>
                </td>
                <td>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <button type="button" class="form-control btn btn-primary" id="sort-button-3" data-row="3">Sort</button>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="use-worker-3">
                            <label class="form-check-label" for="use-worker-3">Use worker</label>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
